version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout

      - run:
         name: Build Docker image
         command: docker build -t hyperbotauthor/lila .
      
      - run:
          name: Push to DockerHub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username hyperbotauthor --password-stdin
            docker push hyperbotauthor/lila

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
