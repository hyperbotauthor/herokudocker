version: 2
jobs:
  build:
    machine: true

    working_directory: .

    steps:
      - checkout
      - setup_remote_docker:

      - run:
         name: Build Docker image
         command: docker build -t hyperbotauthor/herokudocker#circleci:$CIRCLE_SHA1 .
      
      - run:
          name: Push to DockerHub
          command: |
            docker login -u hyperbotauthor -p $DOCKERHUB_PASSWORD
            docker push hyperbotauthor/herokudocker#circleci:$CIRCLE_SHA1

workflows:
  version: 2
  jobs:
      - build
